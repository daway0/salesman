{% extends "layouts/base.html" %}

{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>لیست شرکت‌ها</h3>
            </div>
            <div class="title_right">
                <a href="/companies/create/" class="btn btn-primary pull-left">ایجاد شرکت جدید</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>شرکت‌های سیستم</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>نام شرکت</th>
                                    <th>برند</th>
                                    <th>کد شرکت</th>
                                    <th>توضیحات</th>
                                    <th>آدرس تصویر</th>
                                    <th>تاریخ ثبت</th>
                                    <th>تاریخ ویرایش</th>
                                    <th>عملیات</th>
                                </tr>
                            </thead>
                            <tbody id="companies-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $.ajax({
            url: '/api/salesman/companies/',
            type: 'GET',
            dataType: 'json',
            success: function (companies) {
                var tbody = $('#companies-tbody');
                tbody.empty();
                companies.forEach(function (company) {
                    var row = '<tr>' +
                        '<td>' + (company.title || '') + '</td>' +
                        '<td>' + (company.brand_name || '') + '</td>' +
                        '<td>' + (company.cid || '') + '</td>' +
                        '<td>' + (company.description || '') + '</td>' +
                        '<td>' + (company.image_url || '') + '</td>' +
                        '<td>' + (company.created_at ? company.created_at.split("T")[0] : '') + '</td>' +
                        '<td>' + (company.updated_at ? company.updated_at.split("T")[0] : '') + '</td>' +
                        '<td>' +
                        '<a href="/companies/edit/' + company.id + '/" class="btn btn-primary btn-xs">ویرایش</a>' +
                        '</td>' +
                        '</tr>';
                    tbody.append(row);
                });
            },
            error: function (xhr, status, error) {
                new PNotify({
                    title: 'خطا در بارگذاری شرکت‌ها',
                    text: xhr.responseText,
                    type: 'error',
                    styling: 'bootstrap3'
                });
            }
        });
    });
</script>
{% endblock %}
