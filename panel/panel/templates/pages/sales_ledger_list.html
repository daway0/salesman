{% extends "layouts/base.html" %}

{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>لیست اسناد فروش</h3>
            </div>
            <div class="title_right">
                <a href="/sales-ledgers/create/" class="btn btn-primary pull-left">ایجاد سند فروش جدید</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>اسناد فروش سیستم</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>خدمت</th>
                                    <th>مشتری</th>
                                    <th>قیمت پایه</th>
                                    <th>قیمت فروش</th>
                                    <th>تخفیف فروش</th>
                                    <th>شماره تراکنش</th>
                                    <th>تاریخ تایید</th>
                                    <th>تاریخ ثبت</th>
                                    <th>تاریخ به روز رسانی</th>
                                    <th>وضعیت</th>
                                    <th>عملیات</th>
                                </tr>
                            </thead>
                            <tbody id="sales-ledger-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script>
    function getStatusLabel(status) {
        switch (status) {
            case 'PENDING':
                return '<span class="label label-primary mt-10">درحال بررسی</span>';
            case 'APPROVED':
                return '<span class="label label-success mt-10">تایید شده</span>';
            case 'REJECTED':
                return '<span class="label label-danger mt-10">رد شده</span>';
            case 'CANCELLED':
                return '<span class="label label-warning mt-10">لغو شده</span>';
            default:
                return '';
        }
    }
    $(document).ready(function () {
        $.ajax({
            url: '/api/salesman/sales-ledger/',
            type: 'GET',
            dataType: 'json',
            success: function (salesLedgers) {
                var tbody = $('#sales-ledger-tbody');
                tbody.empty();
                salesLedgers.forEach(function (ledger) {
                    var row = '<tr>' +
                        '<td>' + (ledger.service_id || '') + '</td>' +
                        '<td>' + (ledger.customer_id || '') + '</td>' +
                        '<td>' + (ledger.price || '') + '</td>' +
                        '<td>' + (ledger.sales_price || '') + '</td>' +
                        '<td>' + (ledger.sales_discount || '')  + '</td>' +
                        '<td>' + (ledger.trn || '') + '</td>' +
                        '<td>' + (ledger.approved_at ? new Date(ledger.approved_at).toLocaleString('fa-IR') : '') + '</td>' +
                        '<td>' + (ledger.created_at ? new Date(ledger.created_at).toLocaleString('fa-IR') : '') + '</td>' +
                        '<td>' + (ledger.updated_at ? new Date(ledger.updated_at).toLocaleString('fa-IR') : '') + '</td>' +
                        '<td>' + getStatusLabel(ledger.status) + '</td>' +
                        '<td>' +
                        '<a href="/sales-ledger/edit/' + ledger.id + '/" class="btn btn-primary btn-xs">ویرایش</a>' +
                        '</td>' +
                        '</tr>';
                    tbody.append(row);
                });
            },
            error: function (xhr, status, error) {
                new PNotify({
                    title: 'خطا در بارگذاری اسناد فروش',
                    text: xhr.responseText,
                    type: 'error',
                    styling: 'bootstrap3'
                });
            }
        });
    });
</script>
{% endblock %}
