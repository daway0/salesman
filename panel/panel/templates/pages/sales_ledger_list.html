{% extends "layouts/base.html" %}

{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>لیست اسناد فروش</h3>
            </div>
            {% include "partials/navbar_search.html" %}
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>اسناد فروش سیستم</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>خدمت</th>
                                    <th>تاییدکننده</th>
                                    <th>قیمت پایه</th>
                                    <th>قیمت فروش</th>
                                    <th>تخفیف فروش</th>
                                    <th>شماره تراکنش</th>
                                    <th>تاریخ تایید</th>
                                    <th>تاریخ ثبت</th>
                                    <th>تاریخ ویرایش</th>
                                    <th>عملیات</th>
                                </tr>
                            </thead>
                            <tbody id="sales-ledger-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $.ajax({
            url: '/api/salesman/sales-ledger/',
            type: 'GET',
            dataType: 'json',
            success: function (salesLedgers) {
                var tbody = $('#sales-ledger-tbody');
                tbody.empty();
                salesLedgers.forEach(function (ledger) {
                    var row = '<tr>' +
                        '<td>' + (ledger.service_id || '') + '</td>' +
                        '<td>' + (ledger.approved_by || '') + '</td>' +
                        '<td>' + (ledger.price || '') + '</td>' +
                        '<td>' + (ledger.sales_price || '') + '</td>' +
                        '<td>' + (ledger.sales_discount && ledger.sales_discount.Valid ? ledger.sales_discount.Float64 : '') + '</td>' +
                        '<td>' + (ledger.trn && ledger.trn.Valid ? ledger.trn.String : '') + '</td>' +
                        '<td>' + (ledger.approved_at ? ledger.approved_at.split("T")[0] : '') + '</td>' +
                        '<td>' + (ledger.created_at ? ledger.created_at.split("T")[0] : '') + '</td>' +
                        '<td>' + (ledger.updated_at && ledger.updated_at.Valid ? ledger.updated_at.Time.split("T")[0] : '') + '</td>' +
                        '<td>' +
                        '<a href="/sales-ledger/edit/' + ledger.id + '/" class="btn btn-primary btn-xs">ویرایش</a>' +
                        '</td>' +
                        '</tr>';
                    tbody.append(row);
                });
            },
            error: function (xhr, status, error) {
                alert('خطا در بارگذاری اسناد فروش: ' + error);
            }
        });
    });
</script>
{% endblock %}
